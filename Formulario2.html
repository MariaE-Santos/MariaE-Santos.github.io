
<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Formulário de inscrição</title>
	<meta charset="utf-8">
</head>
<body>
    <b><h1>Fomulário de inscrição</h1></b>
    <b>Preencha seus dados</b><br><br>
	
	<form>

		<label for="fnome">Nome:</label>
		<input type="text" id="fnome"><br><br>
		<label for="femail">E-Mail:</label>
		<input type="text" id="femail"><br><br>
		<label for="fendereço">Endereço:</label>
		<input type="text" id="fendereço"><br><br>
		<label for="fcidade">Cidade:</label>
		<input type="text" id="fcidade"><br><br>
		<label for="tel">Telefone:</label>
		<input type="text" id="tel"><br><br>
		<label for="usuario">Usuário:</label>
		<input type="text" id="usuario" placeholder="Entre com seu login"><br><br>
		<label for="password">Senha:</label>
		<input type="password" id="password"><br><br>
		<input type="submit" value="Finalizar minha inscrição">


		

	</form>

</body>
</html>
